<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mainContainer">
    <div class="Screen active" id="startScreen">
        <h1 class="header">Quiz Time</h1>
        <p>Take this quick quiz and test your Knowledge.</p>
        <button class="btn" id="startBtn">Start Quiz</button>
    </div>
    <div class="Screen" id="quizScreen">
        <div class="questionSection" id="questionSection">
            <h2 id="questionText" class="questionText">Question 1</h2>
            <div class="quizInfo" id="quizInfo">
                <p>Question
                    <span id="questionNumber">0</span> of <span id="totalQuestions">10</span>
                </p>
                <p>Score:
                    <span id="currentScore">0</span>
                </p>
            </div>
        </div>
        <div class="answerSection" id="answerSection">
            <button class="answerButton" id="option1">Option 1</button>
            <button class="answerButton" id="option2">Option 1</button>

        </div>
        <div class="progressBar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <div class="Screen" id="resultScreen">
        <h1 class="header">Result</h1>
        <div class="resultSection">
            <p>You scored <span id="finalScore">0</span> out of <span id="totalScore">10</span>
            </p>
            <div class="message" id="message">Message</div>
        </div>
        <button class="btn" id="restartBtn">Restart Quiz</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
