<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple color palette generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="headerSection">
      <h1>Color Palette Generator</h1>
      <div class="divider"></div>
    </div>
    <div class="buttonSection">
      <button class="btn" id="generateBtn">
        <i class="fas fa-sync-alt"></i>
        Generate Palette
      </button>
    </div>
    <div class="paletteSection">
        <!--COLOR PALETTE 1-->
      <div class="colorBox">
        <div class="color" style="background-color: #e1f5fe"></div>
        <div class="colorInfo">
          <span class="hexValue">#E1F5FE</span>
          <i class="far fa-copy copy-btn" title="Copy"></i>
        </div>
      </div>
      <div class="colorBox">
        <div class="color" style="background-color: #b3e5fc"></div>
        <div class="colorInfo">
          <span class="hexValue">#B3E5FC</span>
          <i class="far fa-copy copy-btn" title="Copy"></i>
        </div>
      </div>
      <div class="colorBox">
        <div class="color" style="background-color: #81d4fa"></div>
        <div class="colorInfo">
          <span class="hexValue">#81D4FA</span>
          <i class="far fa-copy copy-btn" title="Copy"></i>
        </div>
      </div>
      <div class="colorBox">
        <div class="color" style="background-color: #4fc3f7"></div>
        <div class="colorInfo">
          <span class="hexValue">#4FC3F7</span>
          <i class="far fa-copy copy-btn" title="Copy"></i>
        </div>
      </div>
      <div class="colorBox">
        <div class="color" style="background-color: #29b6f6"></div>
        <div class="colorInfo">
          <span class="hexValue">#29B6F6</span>
          <i class="far fa-copy copy-btn" title="Copy"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
