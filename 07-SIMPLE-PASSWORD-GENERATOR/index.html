<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body>
  <div class="container">
<!--TITLE-->
    <h1>Password Generator</h1>
    <!-- Password container -->
    <div class="passwordContainer">
      <input type="text" readonly id="password" value="sDdD3?\d4\'fsd42jfSd" />
        <i class="far fa-copy" id="copyBtn" title="Copy to clipboard"></i>
    </div>
    <div class="optionsContainer">
        <div class="option">
            <label for="length">Password Length</label>
            <div class="range-container">
                <input type="range" id="length" min="6" max="24" value="12" />
                <span id="length-value">12</span>
            </div>
        </div>
      <!-- include uppercase -->
      <div class="option">
        <label for="uppercase">Include Uppercase</label>
        <input type="checkbox" id="uppercase" checked/>
      </div>
      <!-- include lowercase -->
      <div class="option">
        <label for="lowercase">Include Lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <!-- include numbers -->
      <div class="option">
        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <!-- include symbols -->
      <div class="option">
        <label for="symbols">Include Symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button id="generateBtn">
      <i class="fas fa-key"></i>
      Generate Password
    </button>
    <div class="strengthContainer">
        <p>Password Strength: <span id="strengthLabel">Medium</span></p>
        <div class="strengthMeter">
            <div class="strengthBar" ></div>
        </div>

    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
